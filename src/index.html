<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC | Home Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <!-- js script for settings -->
    <script type="module" src="js/start.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <img src="images/logo.svg" class="logo" alt="logo" />
        </div>
      </div>
    </nav>
    <main>
      <header class="hero-index"></header>
      <section class="meeting">
        <div class="meeting-center">
          <div class="form-container">
            <div class="alertCodeNotProvided">
              <p class="alert alert-danger alert-show">
                Please, provide a meeting code
              </p>
            </div>
            <form id="form" class="form">
              <h3>start a new meeting</h3>
              <div class="underline"></div>
              <div class="button-start">
                <button id="tokenGen" class="btn btn-gen" type="button">
                  Meeting Code
                </button>
              </div>
              <label for="givenToken" class="form-label">
                or enter code:
                <input
                  type="text"
                  name="givenToken"
                  id="givenToken"
                  maxlength="20"
                  placeholder="Enter Meeting Code"
                  required
                  class="form-input token-form"
                />
              </label>
              <label for="url" class="form-label">
                URL:
                <input
                  type="text"
                  name="url"
                  id="url"
                  maxlength="50"
                  disabled
                  class="form-input"
                  placeholder="send this URL to the other parties"
                />
              </label>
              <div class="button-start">
                <button id="startvideo" type="button" class="btn-start">
                  <img src="images/play-svgrepo-com.svg" alt="Start Button" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>
        &copy; <span id="date"></span> Eduardo S. Libardi. all rights reserved
      </p>
    </footer>
  </body>
</html>
