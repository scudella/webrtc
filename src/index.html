<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebRTC</title>
    <script src="js/webrtc.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header id="header">
      <h2>WebRTC Example</h2>
    </header>
    <main id="videos">
    <div class="fc">
      <video id="local_video" class="smallVideoL" autoplay muted></video>
      <video id="myVideo" preload="metadata" poster ="http://localhost:8080/video/sintel.jpg" crossorigin="anonymous" controls width="320" height="240" muted> 
        <source src="http://localhost:8080/video/sintel.mp4" type="video/mp4" />
        <source src="http://localhost:8080/video/sintel.webm" type="video/webm" />
        <track src="http://localhost:8080/video/sintel-captions.vtt" kind="captions" label="English Captions" default/>
        <track src="http://localhost:8080/video/sintel-descriptions.vtt" kind="descriptions" label="Audio Descriptions" />
        <track src="http://localhost:8080/video/sintel-chapters.vtt" kind="chapters" label="Chapter Markers" />
        <track src="http://localhost:8080/video/sintel-thumbs.vtt" kind="metadata" label="Preview Thumbs" />
        Sorry, your browser doesn't support embedded videos.
      </video>
    </div>
    </main>
    <aside>
      <div>
        <div id='message'>
          <canvas id="chat" height="400" width="300">
          </canvas>
        </div>
          <input type="text" id="chatInput" placeholder="Type a message">
          <button id='send' disabled>Send</button>
      </div>
    </aside>
    <footer>
      <div id="buttons">
        <button id="startvideo">Start WebRTC</button>
        <button id="mute" class='mute' disabled>Mute</button>
        <button id="tokenGen">Gen</button>
        <label for="givenToken">
          <span>Token: </span>
          <input type="text" name="givenToken" id="givenToken" maxlength="20" required>
        </label>
        <label for="url">
          <span>URL: </span>
          <input type="text" name="url" id="url" maxlength="50" disabled>
        </label>
        <button id="call-state" class="closed-state"> Status</button>
        <button id="hangup" disabled>Hang-up</button>
        <button id="sharescreen" disabled> Share Screen</button>
        <button id="shareVideo" disabled>Share Video</button>
      </div>
    </footer>
  </body>
</html>
