<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script type="module" src="js/webrtc.js"></script>
    <script type="module" src="js/chat.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="nav-center">
          <div class="nav-header">
            <img src="images/logo.svg" class="logo" alt="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main id="videos">
      <div class="fc">
        <video id="local_video" class="smallVideoL" autoplay muted></video>
      </div>
    </main>
    <aside class="sc">
      <div class="container">
        <div class="content">
          <div id="message"></div>
        </div>
        <div id="inputSend"></div>

        <div class="menu">
          <div class="inner-menu">
            <button id="shareVideo" class="menu-item" disabled>
              <div class="box-item">
                <div class="inner-box-item"></div>
              </div>
              <div class="avatar">
                <i class="fas fa-chevron-circle-right inner-avatar"></i>
              </div>
              <div class="text">
                <div class="inner-text">Share Video</div>
              </div>
            </button>

            <button id="canvasChat" class="menu-item" disabled>
              <div class="box-item">
                <div class="inner-box-item"></div>
              </div>
              <div class="avatar">
                <img src="images/chat.svg" alt="chat icon" />
              </div>
              <div class="text">
                <div class="inner-text">Chat</div>
              </div>
            </button>

            <button id="settings" class="menu-item">
              <div class="box-item">
                <div class="inner-box-item"></div>
              </div>
              <div class="avatar">
                <img src="images/settings.svg" alt="settings icon" />
              </div>
              <div class="text">
                <div class="inner-text">Settings</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </aside>
    <footer>
      <div class="footerPosition">
        <div class="footercontainer">
          <div class="buttonsSvg">
            <button id="startvideo">
              <img src="images/play-svgrepo-com.svg" alt="Start Button" />
            </button>
            <button id="toggleVideo">
              <img src="images/camera.svg" alt="No video Button" />
            </button>
            <button id="mute" class="mute" disabled>
              <img
                class="mic"
                src="images/voice-microphone-svgrepo-com.svg"
                alt="Mute button"
              />
            </button>
            <button id="hangup" disabled>
              <img src="images/hangup.svg" alt="Hang-up button" />
            </button>
          </div>
          <div class="buttons">
            <button id="tokenGen">Gen</button>
            <label for="givenToken">
              <span>Token: </span>
              <input
                type="text"
                name="givenToken"
                id="givenToken"
                maxlength="20"
                required
              />
            </label>
            <label for="url">
              <span>URL: </span>
              <input type="text" name="url" id="url" maxlength="50" disabled />
            </label>
            <button id="call-state" class="closed-state">Status</button>
            <button id="sharescreen" disabled>Share Screen</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
