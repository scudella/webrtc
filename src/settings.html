<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC | Settings</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <!-- js script for settings -->
    <script type="module" src="js/settings.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <img src="images/logo.svg" class="logo" alt="logo" />
        </div>
      </div>
    </nav>
    <main>
      <header class="hero">
        <div id="center" class="banner">
          <h2>WebRTC Settings</h2>
          <h4>setup before placing the call</h4>
        </div>
      </header>
      <div class="form-container">
        <form name="mySettings" id="form" class="form">
          <label for="login" class="form-label">
            <span>Login: </span>
            <input
              class="form-input"
              type="text"
              name="login"
              id="login"
              required
              minlength="6"
              maxlength="32"
            />
            <p class="text-small">The login is used for chat</p>
          </label>
          <div class="radio form-label">
            <h5>Screen Sharing :</h5>
            <input
              class="input-radio"
              type="radio"
              name="replaceVideo"
              id="sameVideo"
              value="sameVideo"
            />
            <label for="sameVideo">Same Video - Uses the same stream</label
            ><br />
            <input
              class="input-radio"
              type="radio"
              name="replaceVideo"
              id="newVideo"
              value="newVideo"
            />
            <label for="newVideo">New Video - creates a second stream</label
            ><br />
            <br />
          </div>
          <div class="settings-btn">
            <button class="btn" type="submit">Submit</button>
            <button class="btn">
              <a href="index.html">Cancel</a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>
        &copy; <span id="date"></span> Eduardo S. Libardi. all rights reserved
      </p>
    </footer>
  </body>
</html>
