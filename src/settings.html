<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script type="module" src="js/settings.js"></script>
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="nav-center">
          <div class="nav-header">
            <img src="images/logo.svg" class="logo" alt="logo" />
          </div>
        </div>
      </nav>
    </header>
    <main class="settings">
      <div id="center" class="fc">
        <div class="fcform">
          <form name="mySettings" id="form" action="">
            <p class="psettings">Please, enter your login:</p>
            <label for="login">
              <span class="labelName">Login: </span>
              <input
                type="text"
                name="login"
                id="login"
                required
                minlength="6"
                maxlength="32"
              />
            </label>
            <p class="psettings">For Shared Screen:</p>
            <input
              type="radio"
              name="replaceVideo"
              id="sameVideo"
              value="sameVideo"
            />
            <label class="labelName" for="sameVideo">Same Video</label><br />
            <input
              type="radio"
              name="replaceVideo"
              id="newVideo"
              value="newVideo"
            />
            <label class="labelName" for="newVideo">New Video</label><br />
            <br />
            <input class="buttons" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p class="psettings">Settings applies at the beginning of a call.</p>
    </footer>
  </body>
</html>
