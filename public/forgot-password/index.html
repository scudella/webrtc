<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC | Forgot Password Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- js script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/forgot.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <a href="/">
            <img src="../images/logo.svg" class="logo" alt="logo" />
          </a>
        </div>
      </div>
    </nav>
    <main>
      <header class="hero-index"></header>
      <section class="page no-page">
        <div class="page-center">
          <div class="loading"></div>
        </div>
      </section>
      <section class="meeting">
        <div class="meeting-center">
          <div class="form-container">
            <div class="alertCodeNotProvided">
              <p class="alert alert-show alert-top"></p>
            </div>
            <form class="form">
              <h4 class="form-title">Forgot Password</h4>
              <!-- single form row -->
              <div class="form-row">
                <label for="email" class="form-label"> Email </label>
                <input
                  class="form-input"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
              </div>
              <!-- end of single form row -->
              <button type="submit" class="btn btn-block btn-login">
                Get Reset Password Link
              </button>
              <p class="p-login">
                Already have an account?
                <a href="../login/" class="register-link">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>
        &copy; <span id="date"></span> Eduardo S. Libardi. all rights reserved
      </p>
    </footer>
  </body>
</html>
