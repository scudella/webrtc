<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC | Home Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- js script -->
    <script src="./js/_bundle.js" defer></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <a href="/"> <img src="images/logo.svg" class="logo" alt="logo" /></a>
          <ul class="nav-links nav-start">
            <li>
              <a href="login/">login</a>
            </li>
            <li>
              <a href="register/">register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <header class="hero-index"></header>
      <section class="meeting">
        <div class="meeting-center">
          <div class="form-container">
            <div class="alertCodeNotProvided">
              <p class="alert alert-show alert-top"></p>
            </div>
            <form id="form" class="form form-padding">
              <h3>Join a meeting</h3>
              <div class="underline"></div>
              <!-- Token Input -->
              <div class="form-row">
                <label for="givenToken" class="form-label">enter code: </label>
                <div class="copy">
                  <input
                    type="text"
                    name="givenToken"
                    id="givenToken"
                    maxlength="20"
                    placeholder="Enter Meeting Code"
                    required
                    class="form-input"
                  />
                  <i id="codeCopy" class="fa-regular fa-copy copy-item"></i>
                  <i
                    id="codeCheck"
                    class="fa-solid fa-check copy-item no-copy"
                  ></i>
                </div>
              </div>
              <!-- URL -->
              <div class="form-row">
                <label for="url" class="form-label">URL: </label>
                <div class="copy">
                  <input
                    type="url"
                    name="url"
                    id="url"
                    maxlength="48"
                    class="form-input"
                    min-length="34"
                  />
                  <i id="urlCopy" class="fa-regular fa-copy copy-item"></i>
                  <i
                    id="urlCheck"
                    class="fa-solid fa-check copy-item no-copy"
                  ></i>
                </div>
              </div>
              <div class="button-start button-alone">
                <button id="startvideo" type="button" class="btn-start">
                  <img src="images/play-svgrepo-com.svg" alt="Start Button" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>
        &copy; <span id="date"></span> Eduardo S. Libardi. all rights reserved
      </p>
    </footer>
  </body>
</html>
