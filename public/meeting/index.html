<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC | Meeting Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- js script -->
    <script src="../js/dist/axios1.1.2.min.js"></script>
    <script type="module" src="../js/meeting.js"></script>
    <script type="module" src="../js/utils/toast.js"></script>
    <script type="module" src="../js/utils/user.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <a href="/">
            <img src="../images/logo.svg" class="logo" alt="logo" />
          </a>
          <ul class="nav-links nav-meeting">
            <li class="user"></li>
            <li>
              <img
                src=""
                class="avatar"
                width="30px"
                alt="avatar picture"
                referrerpolicy="no-referrer"
              />
            </li>
            <li>
              <button type="button" id="logout" class="btn btn-logout">
                logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <header class="hero-index"></header>
      <div class="modal-overlay">
        <div class="modal-container">
          <p class="alert alert-show"></p>
        </div>
      </div>
      <section class="meeting">
        <div class="meeting-center">
          <div class="meeting-buttons">
            <div class="center-buttons">
              <button
                type="button"
                id="btn-create"
                class="btn big-btn"
                disabled
              >
                Create
              </button>
              <button type="button" id="btn-join" class="btn big-btn">
                Join
              </button>
            </div>
            <div class="form-container">
              <div class="mg-2"></div>
              <form id="form" class="form form-padding">
                <h3 id="meet-title">Create a new meeting</h3>
                <div class="underline"></div>
                <!-- Token Input -->
                <div class="form-row">
                  <label for="givenToken" class="form-label">
                    or enter code:
                  </label>
                  <div class="copy">
                    <input
                      type="text"
                      name="givenToken"
                      id="givenToken"
                      maxlength="20"
                      placeholder="Enter Meeting Code"
                      required
                      class="form-input"
                    />
                    <i id="codeCopy" class="fa-regular fa-copy copy-item"></i>
                    <i
                      id="codeCheck"
                      class="fa-solid fa-check copy-item no-copy"
                    ></i>
                  </div>
                </div>
                <div class="form-row">
                  <label for="url" class="form-label"> URL: </label>
                  <div class="copy">
                    <input
                      type="url"
                      name="url"
                      id="url"
                      maxlength="48"
                      disabled
                      class="form-input"
                      placeholder="send this URL to the other parties"
                    />
                    <i id="urlCopy" class="fa-regular fa-copy copy-item"></i>
                    <i
                      id="urlCheck"
                      class="fa-solid fa-check copy-item no-copy"
                    ></i>
                  </div>
                </div>
                <div class="button-start">
                  <button id="tokenGen" class="btn btn-gen" type="button">
                    Meeting Code
                  </button>
                  <button id="startvideo" type="button" class="btn-start">
                    <img
                      src="../images/play-svgrepo-com.svg"
                      alt="Start Button"
                    />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>
        &copy; <span id="date"></span> Eduardo S. Libardi. all rights reserved
      </p>
    </footer>
  </body>
</html>
