<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC | Login Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- js script -->
    <script src="../js/dist/axios1.1.2.min.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="'module" src="../js/utils/toast.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="../js/utils/date.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <a href="/">
            <img src="../images/logo.svg" class="logo" alt="logo" />
          </a>
        </div>
      </div>
    </nav>
    <main>
      <header class="hero-index"></header>
      <section class="page no-page">
        <div class="page-center">
          <div class="loading"></div>
        </div>
      </section>
      <section class="meeting">
        <div class="meeting-center">
          <div class="mg-2"></div>
          <div class="form-container">
            <form class="form form-opacity">
              <!-- single form row -->
              <div class="form-row">
                <label for="email" class="form-label"> Email </label>
                <input
                  class="form-input"
                  type="email"
                  name="email"
                  id="email"
                  maxlength="30"
                  required
                />
              </div>
              <!-- end of single form row -->

              <!-- single form row -->
              <div class="form-row">
                <label for="password" class="form-label"> Password </label>
                <input
                  class="form-input"
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>
              <!-- end of single form row -->
              <button type="submit" class="btn btn-block btn-login">
                Login
              </button>
              <!-- google oauth -->
              <div class="google-input">
                <div id="googleButton"></div>
                <input
                  type="checkbox"
                  name="update-avatar"
                  id="update-avatar"
                  class="input-checkbox"
                />
                <label for="update-avatar" class="input-avatar"
                  >Update avatar</label
                >
              </div>
              <p class="p-login">
                Don't have an account?
                <a href="../register/" class="register-link">Register</a>
              </p>
              <p class="p-login">
                Forgot your password?
                <a href="../forgot-password/" class="reset-link"
                  >Reset Password</a
                >
              </p>
            </form>
          </div>
          <div class="alertCodeNotProvided">
            <p class="alert alert-show alert-top"></p>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>
        &copy; <span id="date"></span> Eduardo S. Libardi. all rights reserved
      </p>
    </footer>
  </body>
</html>
