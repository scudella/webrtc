<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC App</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script type="module" src="../js/webrtc.js"></script>
    <script type="module" src="../js/chat.js"></script>
    <script type="module" src="../js/utils/toast.js"></script>
    <script type="module" src="../js/utils/videoPosition.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <a href="/">
            <img src="../images/logo.svg" class="logo" alt="logo" />
          </a>
          <ul class="nav-links">
            <li class="user"></li>
            <li>
              <button type="button" class="nav-toggle">
                <i class="fas fa-bars"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="modal-overlay">
        <div class="modal-container">
          <p class="alert alert-show"></p>
        </div>
      </div>

      <div id="videoContainer" class="videoContainer videoContainerNoChat">
        <div id="localVideoContainer" class="localVideoContainer">
          <video id="local_video" class="localVideo" autoplay muted></video>
          <canvas id="canvasOverlay" class="behindVideo"> </canvas>
        </div>
      </div>
    </main>
    <aside class="sc">
      <div class="menu">
        <button id="shareVideo" class="menu-item" disabled>
          <i class="fa-solid fa-circle-chevron-right sidebar-icon"></i>
          <span class="inner-text">Share Video</span>
        </button>

        <button id="canvasChat" class="menu-item" disabled>
          <img src="../images/chat.svg" alt="chat icon" />
          <span class="inner-text">Chat</span>
        </button>

        <button id="sharescreen" class="menu-item" disabled>
          <i class="fa-solid fa-share-nodes sidebar-icon"></i>
          <span class="inner-text">Share Screen</span>
        </button>

        <button id="replace-screen" class="menu-item" disabled>
          <i class="fa-solid fa-share sidebar-icon"></i>
          <span class="inner-text">Share Screen</span>
        </button>
      </div>
    </aside>
    <footer class="footer-webrtc">
      <div class="footercontainer">
        <div class="buttonsSvg">
          <button id="toggleVideo">
            <img src="../images/camera.svg" alt="No video Button" />
          </button>
          <button id="mute" class="mute" disabled>
            <img
              class="mic"
              src="../images/voice-microphone-svgrepo-com.svg"
              alt="Mute button"
            />
          </button>
          <button id="hangup" disabled>
            <img src="../images/hangup.svg" alt="Hang-up button" />
          </button>
          <button type="button" id="call-state" class="closed-state">
            <i class="fa-regular fa-circle"></i>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
