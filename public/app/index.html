<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC App</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="../js/app_bundle.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <a href="/">
            <img src="../images/logo.svg" class="logo" alt="logo" />
          </a>
          <ul class="nav-links nav-app">
            <li class="user"></li>
            <li>
              <img
                src=""
                class="avatar"
                width="30px"
                alt="avatar picture"
                referrerpolicy="no-referrer"
              />
            </li>
            <li>
              <button type="button" class="nav-toggle">
                <i class="fas fa-bars"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="modal-overlay">
        <div class="modal-container">
          <p class="alert alert-show"></p>
        </div>
      </div>

      <div id="videoContainer" class="videoContainer videoContainerNoChat">
        <!-- Local Video Camera -->
        <div id="localVideoContainer" class="localVideoContainer">
          <video id="local_video" class="localVideo" autoplay muted></video>
          <canvas id="canvasOverlay" class="behindVideo"> </canvas>
        </div>
        <!-- youtube video -->

        <div id="youtubeShareContainer" class="localVideoShareContainer">
          <iframe
            id="youtubePlayer"
            frameborder="0"
            allowfullscreen="1"
            allow="clipboard-write; encrypted-media; picture-in-picture"
            width="640"
            height="390"
          ></iframe>
          <script class="unloaded">
            // Do not delete. Placeholder for youtube script
          </script>
        </div>
      </div>
    </main>
    <aside class="sc">
      <div class="youtube-modal">
        <form class="ytform">
          <h5>Youtube video Id</h5>
          <label for="ytvideo-id">Video Id</label>
          <input type="text" id="ytvideo-id" />
          <label for="playlist-id">Play List</label>
          <input type="text" id="playlist-id" />
          <button type="button" class="btn btn-yt-c" id="yt-cancel">
            Cancel
          </button>
          <button type="button" class="btn btn-yt" id="yt-submit">Send</button>
        </form>
      </div>
      <div class="menu">
        <button id="shareYtube" class="menu-item" disabled>
          <i class="fa-brands fa-youtube sidebar-icon"></i>
          <span class="inner-text">Share Youtube</span>
        </button>

        <button id="canvasChat" class="menu-item" disabled>
          <img src="../images/chat.svg" alt="chat icon" />
          <span class="inner-text">Chat</span>
        </button>

        <button id="sharescreen" class="menu-item" disabled>
          <i class="fa-solid fa-share-nodes sidebar-icon"></i>
          <span class="inner-text">Share Screen</span>
        </button>

        <button id="replace-screen" class="menu-item" disabled>
          <i class="fa-solid fa-share sidebar-icon"></i>
          <span class="inner-text">Share Screen</span>
        </button>

        <button id="shareVideo" class="menu-item" disabled>
          <i class="fa-solid fa-circle-chevron-right sidebar-icon"></i>
          <span class="inner-text">Share Video</span>
        </button>
      </div>
    </aside>
    <footer class="footer-webrtc">
      <div class="footercontainer">
        <div class="buttonsSvg">
          <button id="toggleVideo">
            <img src="../images/camera.svg" alt="No video Button" />
          </button>
          <button id="mute" class="mute" disabled>
            <img
              class="mic"
              src="../images/voice-microphone-svgrepo-com.svg"
              alt="Mute button"
            />
          </button>
          <button id="hangup" disabled>
            <img src="../images/hangup.svg" alt="Hang-up button" />
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
